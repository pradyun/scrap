    var playing = true;
    var slider = null;
    var roundElem = null;

    function range(size) {
      return [...Array(size).keys()];
    }

    function renderRound(value) {
      if (value === undefined) {
        value = currentIndex;
      } else {
        currentIndex = value;
      }
      // Get the element
      var dot = dots[value];

      // Update controls
      document.getElementById("round-number").innerHTML = value;

      // Update graph
      return window.graph.renderDot(dot);
    }

    function play() {
      slider.value = currentIndex;
      renderRound()
        .on("end", function () {
          if (playing) {  // allow for pausing
            currentIndex = (currentIndex + 1) % dots.length;
            play();
          }
        });
    }

    function goToRound() {
      playing = false;
      var value = Number(slider.value);

      renderRound(value);
    }

    function setupControls() {
      slider = document.getElementById("slider");

      slider.setAttribute("max", dots.length - 1);

      // From https://stackoverflow.com/a/37623959/1931274
      function onRangeChange(r, f) {
        var n, c, m;
        r.addEventListener("input", function (e) {
          n = 1;
          c = e.target.value;
          if (c != m) { f(e); }
          m = c;
        });
        r.addEventListener("change", function (e) {
          if (!n) {
            f(e);
          }
        });
      }

      onRangeChange(slider, goToRound);
    }

    function prepareGraph() {
      window.graph = d3.select("#graph").graphviz();
      window.graph
        .zoom(false)
        .transition(function () {
          return d3.transition("main")
            .ease(d3.easeExpOut)
            .duration(750);
        })
        .on("initEnd", play);
    }

    function main() {
      setupControls();
      prepareGraph();
    }

    document.addEventListener("DOMContentLoaded", main);
  </script>

  <h2>Round <span id="round-number">0</span></h2>

  </div>
  <div class="graph-container">
    <div id="graph"></div>
  </div>
